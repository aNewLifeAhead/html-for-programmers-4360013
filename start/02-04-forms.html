<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms</title>
</head>
<form action="" method="post">
  <label for="full-name">Full name</label>
  <br>
  <input type="text" id="full-name" placeholder="Charles Wright">
  <br>
  
  <label for="email">Email address</label>
  <br>
  <input type="email" id="email" placeholder="charles.tjw@gmail.com">
  <br>
  
  <label for="telephone">Phone Number</label>
  <br>
  <input type="tel" id="telephone" placeholder="07446885251">
  <br>

  <label for="date">Date</label>
  <br>
  <input type="date" id="date">
  <br>

  <label for="num-guests">Number of Guests</label>
  <br>
  <select name="num-guests" id="num-guests">
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
  </select>
  <br>

  <button type="submit">Submit</button>

<body>
</body>

</html>
